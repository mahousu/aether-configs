      cfgFiles:
        pcfcfg.conf:
          info:
            version: 1.0.0
            description: PCF initial local configuration
    nrf:
      cfgFiles:
        nrfcfg.conf:
          configuration:
            DefaultPlmnId:
              mcc: "315"
              mnc: "010"
    nssf:
      cfgFiles:
        nssfcfg.conf:
          configuration:
            nsiList:
              - nsiInformationList:
                  - nrfId: http://nrf:29510/nnrf-nfm/v1/nf-instances
