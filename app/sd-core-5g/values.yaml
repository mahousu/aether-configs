      # webui
      WEBUI:
        debugLevel: debug
        ReportCaller: true
    mongodb:
      name: free5gc
      url: mongodb://mongodb
    amf:
      ngapp:
        externalIp: 10.5.0.1
      cfgFiles:
        amfcfg.conf:
          configuration:
            ngapIpList:
              - "0.0.0.0"
            servedGuamiList:
              - plmnId:
                  mcc: "315"
                  mnc: "010"
                amfId: f511b2
            supportTaiList:
