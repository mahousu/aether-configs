              - internet
            security:
              integrityOrder:
                - NIA1
              cipheringOrder:
                - NEA0
    smf:
      cfgFiles:
        smfcfg.conf:
          configuration:
            snssaiInfos:
              - dnnInfos:
                  - dnn: internet
                    dns:
                      ipv4: 8.8.8.8
                    ueSubnet: 10.250.0.0/24
                sNssai:
                  sd: "010203"
                  sst: 1
    udm:
